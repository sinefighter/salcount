<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Title</title>

	<!-- Данное значение часто используют поисковые системы, заполняем ответственно -->
	<meta name="description" content>

	<script>
    var w = screen.width;
    var meta = document.createElement('meta');
    meta.name = "viewport";
    if (w < 360) {
      meta.content = "width=360, user-scalable=no";
    } else {
      meta.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";
    }
    document.getElementsByTagName('head')[0].appendChild(meta);
	</script>

	<!-- Традиционная иконка сайта, размер 16x16, прозрачность поддерживается. Рекомендуемый формат: .ico -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Подключаем файлы стилей -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/remodal.css">
	<link rel="stylesheet" type="text/css" href="css/remodal-default-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.min.css">

	

</head>

<body>
<div class="wrapper">
    <div class="filter">
        <div class="date card-panel" id="filter-date">
            <div class="row">
                <div class="col s4">
                    от <input type="date" name="from"> 
                </div>
                <div class="col s4">
                    до <input type="date" name="to">
                </div>
                <div class="col s4">
                    <button class="waves-effect waves-light btn-small">Найти</button>
                    <a href="#" class="clear-filter">Очистить<i class="material-icons ">clear</i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="profit-content">
        <div class="profit-table">
            <table>
                <thead>
                    <tr>
                        <td class="teal lighten-4 sort-date">Дата <i class="small material-icons">import_export</i></td>
                        <td class="teal lighten-4">Проект</td>
                        <td class="teal lighten-4 sort-sum">Сумма <i class="small material-icons">import_export</i></td>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>
                    <tr class="add-new">
                        <td><input type="date" name="date"></td>
                        <td><input type="text" name="project"></td>
                        <td><input type="number" name="profit">
                            <button id="add-row" class="waves-effect waves-light btn-small">Добавить <i class="material-icons ">add</i></button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="total">
            Всего: <b></b>
        </div>
    </div>
</div>

<div class="chart">
    <canvas id="myChart"></canvas>
</div>

<!-- Скрипты -->
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="text/javascript" src="./js/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
